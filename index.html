<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UK Towns Explorer</title>
    
    <!-- External Dependencies CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="anonymous">
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chatbot.css">
    
    <!-- Core Dependencies -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" 
            crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
            crossorigin></script>
    
    <!-- Recharts Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.0/Recharts.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="side-panel" id="leftPanel">
            <!-- Stats and Weather panels will be rendered here -->
        </div>
        
        <div class="map-container">
            <div id="map"></div>
            <div id="d3-overlay"></div>
        </div>
        
        <div class="side-panel" id="rightPanel">
            <!-- ChatBot will be rendered here -->
        </div>
        
        <div class="controls-bar">
            <div class="controls-content">
                <div class="control-group">
                    <button id="reloadBtn" class="icon-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9a9 9 0 00-9-9m9 9h-9" />
                        </svg>
                        Reload Data
                    </button>
                </div>

                <div class="control-group slider-group">
                    <input type="range" id="townSlider" min="10" max="100" value="50" step="5">
                    <span>Towns: <span id="townCount">50</span></span>
                </div>

                <div class="control-group">
                    <select id="mapStyle" class="styled-select">
                        <option value="default">OpenStreetMap</option>
                        <option value="topo">Topographic</option>
                        <option value="satellite">Satellite</option>
                    </select>
                </div>

                <div class="control-group theme-toggle" id="themeToggle">
                    <!-- Light theme icon -->
                    <svg id="lightIcon" class="theme-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    
                    <!-- Dark theme icon -->
                    <svg id="darkIcon" class="theme-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                    </svg>
                    
                    <!-- System theme icon -->
                    <svg id="systemIcon" class="theme-icon" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Application Components -->
    <script src="js/utils/TownInfoGenerator.js"></script>
    <script src="js/components/ChatBot.js"></script>
    <script src="js/components/TownDetailsPanel.js"></script>
    
    <!-- Main Application -->
    <script src="js/script.js"></script>

    <!-- Add this for debugging -->
    <script>
        window.addEventListener('load', function() {
            console.log('Checking dependencies:');
            console.log('React:', window.React ? 'Loaded' : 'Not loaded');
            console.log('ReactDOM:', window.ReactDOM ? 'Loaded' : 'Not loaded');
            console.log('Recharts:', window.Recharts ? 'Loaded' : 'Not loaded');
            console.log('d3:', window.d3 ? 'Loaded' : 'Not loaded');
            console.log('L (Leaflet):', window.L ? 'Loaded' : 'Not loaded');
        });
    </script>
</body>
</html>
